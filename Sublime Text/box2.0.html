<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Model</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background-color: #81BBC9;
			margin: 50px;
			border: 10px solid;
			border-radius: 30px;
		}
		#circle{
			width: 200px;
			height: 200px;
			background-color: #247F7F;
			border-style: double;
			border-radius: 50%; /* creat a circle */
			border-width: 30px;
			border-color: #ffffff;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div id="circle"></div>
</body>
</html>
