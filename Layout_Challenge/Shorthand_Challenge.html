<!doctype html>
<html lang= "en">
<head>
  <meta charset="UTF-8">
    <title>Layout Challenge</title>
    <style type="text/css">
 
   #container {
        margin-right: auto; 
     margin-left: auto;
     width: 960px;
     padding: 10px;
     border-radius: 10px;
   }
 
.box {
     width: 100%;
     height: 150px;
     background-color: #81BBC9;
     margin: 10px;
     border-radius: 10px;
     text-align: center;
 }
  </style>
</head>
<body>
  <div id="container">
    <div class="box"><h1>Header</h1></div>
    <div class="box"><h1>Siderbar</h1></div>
    <div class="box"><h1>Content</h1></div>
    <div class="box"><h1>Footer</h1></div>
  </div>
</body>
</html>
